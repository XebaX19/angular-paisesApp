<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Región <small>{{ regionActiva | titlecase }}</small></h2>
    <hr>
    
    <h5>Seleccione la región</h5>

    <div class="row">
        <div class="col">
            <!-- Formas de meter el class "condicional" en el button: -->
            <!-- [class.btn-primary]="region === regionActiva" --> 
            <!-- [ngClass]="{
                'btn-primary': regionActiva === region,
                'btn-outline-primary': regionActiva !== region
            }" -->
            <button *ngFor="let region of regiones"
                    [class]="getClaseCSS(region)"
                    (click)="activarRegion(region)">
                {{ region | titlecase }}
            </button>
        </div>
    </div>

    <hr>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <!-- Para usar en el @Input:
             Bindeamos la propiedad del componente hijo [paises] con lo que tiene la propiedad del componente padre "paises" -->
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
